<div class="container">
    <div class="input-group mb-3">
        <input type="text" [(ngModel)]="newTodo" placeholder="Enter todo task" class="form-control">
        <div class="input-group-append">
            <button (click)="addTodo(newTodo)" class="btn btn-primary btn-sm">Add task</button>
        </div>
    </div>
</div>
<hr>
<div>
    <table style="text-align: center" class="table table-stripped">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Task</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos; let i = index">
                <td>{{i+1}}</td>
                <td>{{todo}}</td>
                <td style="width: 30%;">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" #updatedTodo placeholder="Updated task">
                        <div class="input-group-append">
                            <button (click)="updateTodo(i, updatedTodo.value)" class="btn btn-secondary btn-sm">Update</button>
                        </div>
                    </div>
                </td>
                <td>
                    <button (click)="removeTodo(i)" class="btn btn-danger btn-sm">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
